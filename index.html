<!DOCTYPE html>
<html>
<head>
  <title>Splash Screen</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: left;
    }

    .center-block {
      margin: 50px auto;
      max-width: 80%;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 2rem;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      margin-top: 50px;
    }

    .button:hover {
      background-color: #45a049;
    }

    ul {

      text-align: left;
      padding: 20px;
      margin-bottom: 0;
      color: #666;
    }

    li {
      font-size: 1.5rem;
      margin-bottom: 30px;
      list-style: lower-alpha;
    }

    #gestures {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>SOFC AR Business Card</h1>


  <div class="center-block">
    <p>Follow these instructions to start the application:</p>    
    <ul>
      <li>Accept permission to access camera and gesture control</li>
      <li>Scan the marker entirely</li>
      <li>Click on the button "i" for the info page</li>
      <li>Use these gestures to interact with the object:</li>
    </ul>
    <!-- Add your image here -->
    <img id="gestures" src="static/gestures.png" alt="Placeholder Image">

    <br>
  </div>
  
  <a href="ar-bcard.html" class="button">Continue</a>

</body>
</html>
